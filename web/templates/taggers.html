<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link href="/static/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendor/font-awesome/all.min.css" rel="stylesheet">
    <link href="/static/shared.css" rel="stylesheet">
    <link href="/static/utils.css" rel="stylesheet">
</head>
<body>
    {{template "header.html" .}}

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 data-t="tagger_management">标记器管理</h1>
            <button id="addTaggerBtn" class="btn btn-success">
                <i class="fas fa-plus-circle"></i> <span data-t="add_tagger">添加标记器</span>
            </button>
        </div>

        <!-- Tagging System Status -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0" data-t="tagging_system_status">标记系统状态</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="text-center">
                            <div id="systemStatus" class="fs-4 fw-bold text-success">已启用</div>
                            <small class="text-muted" data-t="system_status">系统状态</small>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="text-center">
                            <div id="taggerCount" class="fs-4 fw-bold">0</div>
                            <small class="text-muted" data-t="active_taggers">活跃标记器</small>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="text-center">
                            <div id="tagCount" class="fs-4 fw-bold">0</div>
                            <small class="text-muted" data-t="registered_tags">已注册标签</small>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="text-center">
                            <div id="pipelineTimeout" class="fs-4 fw-bold">5s</div>
                            <small class="text-muted" data-t="pipeline_timeout">管道超时</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Taggers Table -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0" data-t="tagger_list">标记器列表</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="taggersTable" class="table table-striped">
                        <thead>
                            <tr>
                                <th data-t="name">名称</th>
                                <th data-t="type">类型</th>
                                <th data-t="builtin_type">内置类型</th>
                                <th data-t="tags">标签</th>
                                <th data-t="priority">优先级</th>
                                <th data-t="status">状态</th>
                                <th data-t="actions">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 标记器将在此加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Registered Tags -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0" data-t="registered_tags_title">已注册标签</h5>
            </div>
            <div class="card-body">
                <div id="tagsContainer">
                    <!-- 标签将在此加载 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 添加/编辑标记器对话框 -->
    <div class="modal fade" id="taggerModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taggerModalTitle">添加标记器</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="taggerForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label" data-t="name">名称</label>
                                    <input type="text" class="form-control" id="taggerName" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label" data-t="priority">优先级</label>
                                    <input type="number" class="form-control" id="taggerPriority" value="1" min="1">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label" data-t="type">类型</label>
                                    <select class="form-select" id="taggerType" required>
                                        <option value="" data-t="select_type">选择类型</option>
                                        <option value="builtin" data-t="builtin_type">内置类型</option>
                                        <option value="starlark" data-t="starlark_script">Starlark 脚本</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label" data-t="tags">标签</label>
                                    <input type="text" class="form-control" id="taggerTag" required>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Built-in Type Selection -->
                        <div id="builtinTypeGroup" class="mb-3 d-none-custom">
                            <label class="form-label" data-t="builtin_type">内置类型</label>
                            <select class="form-select" id="builtinType">
                                <option value="" data-t="select_builtin_type">选择内置类型</option>
                                <option value="path" data-t="path_matching">路径匹配</option>
                                <option value="header" data-t="header_matching">HTTP 头匹配</option>
                                <option value="query" data-t="query_matching">参数匹配</option>
                                <option value="body-json" data-t="json_field_matching">JSON 字段匹配</option>
                                <option value="user-message" data-t="user_message_matching">User Message 匹配</option>
                                <option value="model" data-t="model_name_matching">模型名匹配</option>
                                <option value="thinking" data-t="thinking_mode_matching">思考模式匹配</option>
                            </select>
                        </div>

                        <!-- Configuration -->
                        <div class="mb-3">
                            <label class="form-label" data-t="configuration">配置</label>
                            <div id="configContainer">
                                <!-- Dynamic configuration fields will be added here -->
                            </div>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="taggerEnabled" checked>
                            <label class="form-check-label" for="taggerEnabled" data-t="enable">
                                启用
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-t="cancel">取消</button>
                    <button type="button" class="btn btn-primary" id="saveTaggerBtn" data-t="save">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/static/i18n.js"></script>
    <script src="/static/shared.js"></script>
    <script src="/static/taggers.js"></script>

    {{template "footer.html" .}}
</body>
</html>
